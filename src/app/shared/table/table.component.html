<!-- Componente Reutilizable de Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container *ngFor="let column of tableColumns"
      [matColumnDef]="column.ColumnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.HeaderCellDef}} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.ColumnDef !== 'image'">
          {{ element[column.dataKey] }}
        </ng-container>
        <ng-container *ngIf="column.ColumnDef === 'image'">
          <img [src]="element[column.dataKey]"
            [alt]="column.altText && element[column.altText] || ''">
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row.id)"></tr>

  </table>
  <div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
      [length]="dataSource.length" [pageSize]="10" [pageIndex]="0"></mat-paginator>
  </div>
