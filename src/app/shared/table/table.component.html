

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.ColumnDef">
      <th mat-header-cell *matHeaderCellDef> {{column.HeaderCellDef}} </th>
      <td mat-cell *matCellDef="let element"> {{ element [column.dataKey] }} </td>
    </ng-container>
   
    <!-- Ver (ficha de user) Column -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> Ver más </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <a href="" style="color: rgb(21, 20, 20);" matTooltip = "Ver mas información">
          <button mat-button 
          (click)="detailsId(element.id)">
          <mat-icon>search</mat-icon>
        </button>
        </a>
       </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
