

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container *ngFor="let column of tableColumns"
    [matColumnDef]="column.ColumnDef">
    <th mat-header-cell *matHeaderCellDef> {{column.HeaderCellDef}} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column.ColumnDef !== 'image'">
        {{ element [column.dataKey] }}
      </ng-container>
      <ng-container *ngIf="column.ColumnDef === 'image'">
        <img [src]="element[column.dataKey]"
        [alt]="column.altText && element[column.altText] || ''">
      </ng-container>
    </td>

          {{ element.verMas }}
        </button>
        <span *ngIf="!column.button">{{ element.verMas }}</span>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
