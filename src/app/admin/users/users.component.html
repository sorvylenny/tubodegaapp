
<app-progress-spinner></app-progress-spinner>
<h1 class="Text-Product">Usuarios</h1>
<section>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="appSearchTable($event)" #input>
</mat-form-field>
<div>
  <button mat-raised-button color="primary" (click)="newUser()">
  <mat-icon mat-list-icon>add_circle</mat-icon>
      Nuevo Usuario</button>
</div>

<div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataListUser" class="mat-elevation-z8 table-responsive">
        <ng-container matColumnDef="nombre" class="hide-on-mobile">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol</th>
            <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
          </ng-container>
        <ng-container matColumnDef="estado" class="hide-on-mobile">
            <th mat-header-cell *matHeaderCellDef> Estado</th>
            <td mat-cell *matCellDef="let element"> {{element.isActive==true ? 'Activo' : 'Inactivo'}} </td>
          </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
            <td mat-cell *matCellDef="let element" style="display: flex;gap: 8px;">
                <button mat-icon-button class="custom-primary-icon small-button" (click)="editUser(element)">
                    <mat-icon mat-list-icon>border_color</mat-icon>
                       </button>  
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="ColumnsTable"></tr>
          <tr mat-row *matRowDef="let row; columns: ColumnsTable;" ></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan "{{input.value}}"</td>
          </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
    </mat-paginator>
</div>
</section>
