

<h1 mat-dialog-title>¿Estas seguro?</h1>
<div mat-dialog-content>
<p class="parrafo">  {{data.message}}
    <br>
    ¿Deseas Continuar?
</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="borrar()" class="boton"> Si</button>
    <button mat-raised-button (click)="cerrar()" class="boton" color="warn"> No</button>
</div>
