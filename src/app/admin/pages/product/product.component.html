
<h2>Productos</h2>
<section>
  <app-filter [dataSource]="dataSource" (filterChanged)="handleFilterChanged($event)"></app-filter>
  <app-table [data] ="productList" [columns] ="tableColumns" (detailsId)="selectedData($event)"  [showButton]="true"></app-table>
</section>

<!-- Mostrar la tarjeta del producto seleccionado -->
<div *ngIf="selectedData">
  <app-card [products]="selectedProduct"></app-card>
</div>
