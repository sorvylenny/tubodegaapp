
<!--  <--Mostrar la tarjeta del producto seleccionado --> 
<div *ngIf="selectedProduct">
    <!-- <app-card [products]="selectedProduct"></app-card> -->
    <app-card
  [title]="selectedProduct.title.toString()"
  [subtitle]="selectedProduct.price.toString()"
  [imageUrl]="selectedProduct.images.toString()"
  imageAlt="Imagen del producto"
  [content]="selectedProduct.description"
  [buttonText1]="'Regresar'"
  (buttonAction)="regresar()"
  ></app-card>

  </div>
