<section class="d-flex justify-content-center section-login">
  <div class="container-login">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="container-imagen">
        <img
          src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=996&t=st=1687118883~exp=1687119483~hmac=827b259038edb990703c51d9cc8e0ef2c852ee518daa14def06a4f37b2a142ef"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 container-input">
        <div class="d-flex flex-row container-sing">
          <p class="lead fw-normal p-sing">Iniciar con</p>
          <button mat-fab color="seconday">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
          </button>

          <button mat-fab color="seconday">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
            </svg>
          </button>

          <button mat-fab color="seconday">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
            </svg>
          </button>
        </div>

        <!-- Email input -->
        <form [formGroup]="loginForm" class="d-flex flex-column">
          <div class="d-flex flex-column">
            <mat-form-field>
              <mat-label>Correo</mat-label>
              <input matInput [type]="'email'" formControlName="email">
              <mat-error
                *ngIf="loginForm.controls['email']?.errors?.['required']">Correo
                es requerido.</mat-error>
              <mat-error *ngIf="loginForm.controls['email']?.errors?.['email']">Correo
                es invalido.</mat-error>
            </mat-form-field>

            <!-- Password input -->
            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="'password'" formControlName="password">
              <mat-error *ngIf="!loginForm.controls['password']?.valid">Contraseña
                es requerido.</mat-error>
            </mat-form-field>

            <div
              class="d-flex justify-content-between align-items-center inputs">
              <!-- Checkbox -->
              <mat-checkbox formControlName="remember">Recordarme</mat-checkbox>
              <a [href]="'#'" class="text-body">Olvidaste la constraseña?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2 container-botton">
              <button mat-flat-button class="botton-login" color="basic">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0 p-registro">No tienes una
                cuenta? <a href="./auth/registro"
                  class="link-danger">Registrame</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
