<mat-grid-list cols="3" rowHeight="400px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card>
      <img src="{{ product.image }}" alt="{{ product.name }}" class="imagen">
      <h3>{{ product.name }}</h3>
      <p class="price">{{ product.price | currency }}</p>
      <p class="descripcion">{{ product.description }}</p>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product)">Agregar<mat-icon class="cart">shopping_cart</mat-icon></button>

     </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
